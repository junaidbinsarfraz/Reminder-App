<ion-navbar>
    <ion-title>Renew</ion-title>
</ion-navbar>

<ion-content padding>
    <ion-item padding>
        <ion-label>Enter new cc expiry date</ion-label>
    </ion-item>

    <ion-item padding>
        <ion-label floating>CC Expire Date</ion-label>
        <ion-datetime displayFormat="MM/YYYY" [(ngModel)]="ccExpireDate"></ion-datetime>
    </ion-item>

    <ion-item no-lines>
        <button ion-button color="primary" full (click)="doSave()">Save</button>
        <button ion-button color="primary" full (click)="dismiss()">Cancel</button>
    </ion-item>
</ion-content>
